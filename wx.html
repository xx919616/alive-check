<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>打开方式提示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #f7f8fa;
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC";
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      padding: 28px;
      border-radius: 16px;
      width: 90%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }

    h1 {
      font-size: 20px;
      margin-bottom: 12px;
      color: #333;
    }

    p {
      font-size: 14px;
      color: #555;
      line-height: 1.7;
      margin: 10px 0;
    }

    .tip {
      margin-top: 16px;
      font-size: 14px;
      color: #07c160;
      font-weight: 600;
    }

    .url {
      margin-top: 14px;
      background: #f2f2f2;
      padding: 10px;
      border-radius: 8px;
      font-size: 13px;
      word-break: break-all;
      color: #333;
    }

    .footer {
      margin-top: 16px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>打开方式提示</h1>

    <p>
      为了确保页面功能正常使用，<br>
      请使用系统浏览器打开该页面。
    </p>

    <p class="tip">
      请点击右上角 ···<br>
      选择「在浏览器中打开」
    </p>

    <p>或复制下方链接到 Safari：</p>

    <div class="url">
      https://alive-check.pages.dev/
    </div>

    <div class="footer">
      页面安全 · 不获取任何隐私信息
    </div>
  </div>
</body>
</html>

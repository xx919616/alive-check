<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>正在打开</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #f7f8fa;
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC",
                   "Helvetica Neue", Helvetica, Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .box {
      background: #fff;
      padding: 28px;
      border-radius: 14px;
      width: 90%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }

    h1 {
      font-size: 18px;
      margin-bottom: 12px;
    }

    p {
      font-size: 14px;
      color: #555;
      line-height: 1.6;
      margin-bottom: 16px;
    }

    .tip {
      font-size: 13px;
      color: #999;
    }

    .btn {
      margin-top: 18px;
      padding: 12px;
      border-radius: 10px;
      background: #07c160;
      color: #fff;
      font-size: 16px;
      border: none;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>正在打开页面</h1>
    <p>请稍候，我们正在为你打开签到页面。</p>

    <button class="btn" id="openBtn">手动打开</button>

    <div class="tip">
      若未自动跳转<br>
      请点击右上角 · 在浏览器中打开
    </div>
  </div>

  <script>
    // ⚠️ 改成你的真实签到页
    const TARGET_URL = "https://alive-check.pages.dev/";

    // 自动跳转（微信里成功率最高）
    setTimeout(() => {
      window.location.href = TARGET_URL;
    }, 300);

    // 手动兜底
    document.getElementById("openBtn").onclick = () => {
      window.location.href = TARGET_URL;
    };
  </script>
</body>
</html>
